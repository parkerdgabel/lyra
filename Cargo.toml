[package]
name = "lyra"
version = "0.1.0"
edition = "2021"
authors = ["Parker Gabel"]
description = "A symbolic computation engine inspired by Wolfram Language"
license = "MIT"

[[bin]]
name = "lyra"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
rustyline = "13.0"
nom = "7.1"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
insta = { version = "1.34", features = ["yaml"] }
pretty_assertions = "1.4"

[lib]
name = "lyra"
path = "src/lib.rs"